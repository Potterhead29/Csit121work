        <h1>How is Css Box Model used?</h1>
      </main>
      <p>This is an example of how css box model is used. It shifts and organizes every element their own way each elemnt is sent to its own direction and can be styled its own way.</p>
      <h2>Example:</h2>
        
    <body>
        
        <div class="box" id="box1">
            <p>box 1</p>
        </div>
        <div class="box" id="box2">
            <p>box 2</p>
        </div>
        <div class="box" id="box3" >
            <p>box 3</p>
        </div>
